<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>wgld.org WebGL sample 005</title>
		<script src="engine.js" type="text/javascript"></script>
		<script src="https://wgld.org/j/minMatrix.js" type="text/javascript"></script>

		<script id="vs" type="x-shader/x-vertex">
attribute vec2 position;
attribute vec4 color;
uniform   mat4  mvpMatrix;
uniform   float size;
uniform vec2 xy_data;
varying   vec4  vColor;
varying   float  vSize;
varying   vec2  vXY_data;

void main(void){
    vColor    = color;
    vSize       = size;
    vXY_data = xy_data;
    gl_Position = mvpMatrix * vec4(xy_data+position*size,0.0, 1.0);
}
		</script>

		<script id="fs" type="x-shader/x-fragment">
precision mediump float;

varying vec4 vColor;

void main(void){
	gl_FragColor = vColor;
}
		</script>
	</head>
	<body>
		<canvas id="canvas"></canvas>
	</body>
</html>
